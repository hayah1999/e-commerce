    </div>

    <div class="regcard">
      <form>
        <fieldset class="regfield">
            <h2 class="header"><span>R</span>egister Here</h2>

            <label for="fname" class="label-form">First Name</label>
            <input type="text" id="fname" placeholder="First Name" class="input-form">
            <label for="lname" class="label-form">Last Name</label>
            <input type="text" id="lname" placeholder="Last Name" class="input-form">
            <label for="username" class="label-form">User Name</label>
            <input type="text" id="username" placeholder="Username" class="input-form">
            <label for="email" class="label-form">E-Mail</label>
            <input type="email" id="email" placeholder="E-mail" class="input-form">
            <label for="rad" class="label-form" id="rad">Gender</label>
            <input type="radio" value="Female" name="rad"><label id="rad1" for="female">Female</label>
            <input type="radio" value="Male" name="rad"><label id="rad1" for="male">Male</label>
            <label for="password" class="label-form">Password</label>
            <input type="password" id="password" placeholder="Password" class="input-form">
            
            <div class="btn">
                <input type="submit" value="Register">
            </div>
        <div class="links">
            <a href="login.html">Already have an acount?</a>
        </div>  
        </fieldset>
      </form>
    </div>
